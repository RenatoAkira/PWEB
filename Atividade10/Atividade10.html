<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade10</title>
</head>
<body>
    <script>
        function calcularIMC(peso, altura) {
    let imc = peso / (altura * altura);
    return imc;
}

function classificarIMC(imc) {
    if (imc < 18.5) {
        return "Magreza (Obesidade Grau 0)";
    } else if (imc >= 18.5 && imc < 24.9) {
        return "Normal (Obesidade Grau 0)";
    } else if (imc >= 25 && imc < 29.9) {
        return "Sobrepeso (Obesidade Grau I)";
    } else if (imc >= 30 && imc < 39.9) {
        return "Obesidade (Obesidade Grau II)";
    } else {
        return "Obesidade Grave (Obesidade Grau III)";
    }
}

// Exemplo de uso
let altura = parseFloat(prompt("Digite a sua altura em metros:"));
let peso = parseFloat(prompt("Digite o seu peso em kg:"));

let imc = calcularIMC(peso, altura);
let classificacao = classificarIMC(imc);

alert(`Seu IMC é ${imc.toFixed(2)}. Classificação: ${classificacao}`);

    </script>
</body>
</html>
