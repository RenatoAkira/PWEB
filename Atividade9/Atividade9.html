<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
    <link rel="stylesheet" href="style9.css">
</head>
<body>
    <h1>Teste das Funções</h1>

    <h2>1. Maior Número</h2>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <input type="number" id="num3" placeholder="Número 3">
    <button onclick="alert(maiorNumero(num1.value, num2.value, num3.value))">Maior Número</button>

    <h2>2. Ordem Crescente</h2>
    <button onclick="alert(ordemCrescente(num1.value, num2.value, num3.value))">Ordem Crescente</button>

    <h2>3. Palíndromo</h2>
    <input type="text" id="palindromeInput" placeholder="Digite uma palavra">
    <button onclick="alert(isPalindromo(palindromeInput.value))">Verificar Palíndromo</button>

    <h2>4. Tipo de Triângulo</h2>
    <input type="number" id="lado1" placeholder="Lado 1">
    <input type="number" id="lado2" placeholder="Lado 2">
    <input type="number" id="lado3" placeholder="Lado 3">
    <button onclick="alert(tipoTriangulo(lado1.value, lado2.value, lado3.value))">Tipo de Triângulo</button>

    <script src="script9.js"></script>
</body>
</html>
